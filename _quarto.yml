ipynb-filters: [nbdev_filter]

project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "web-app-template"
  site-url: "https://Accessible-Data-and-Code.github.io/web-app-template"
  description: "This is the framework for web-based applications that our team will create."
  twitter-card: true
  open-graph: true
  repo-branch: master
  repo-url: "https://github.com/Accessible-Data-and-Code/web-app-template"
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/Accessible-Data-and-Code/web-app-template"
  sidebar:
    style: "floating"

metadata-files: 
  - sidebar.yml
  - custom.yml
